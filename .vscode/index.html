<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Pago</title>

</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="cardBody">
                    <div id="error-msg" class="alert alert-danger">Faltan algunos campos por completar</div>
                    <form method="post" action="#">
                        <div class="row mt-3">
                            <div class="col-sm-5 pb-3">
                                <label for="exampleAccount">Tarjeta</label>
                                <input class="form-control" id="exampleAccount" placeholder="XXXX-XXXX-XXXX-XXXX"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleCtrl">CVC</label>
                                <input class="form-control" id="exampleCtrl" placeholder="000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="exampleAmount">Importe</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa-solid fa-euro-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Cantidad" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleFirst">Nombre</label>
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleLast">Apellidos</label>
                                <input class="form-control" id="exampleLast" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleCity">Ciudad</label> <input class="form-control" id="exampleCity"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">Comunidad Autónoma</label> <select
                                    class="form-control custom-select" id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Elija su comunidad:
                                    </option>
                                    <option value="AN">
                                        Andalucía
                                    </option>
                                    <option value="AR">
                                        Aragón
                                    </option>
                                    <option value="AS">
                                        Asturias
                                    </option>
                                    <option value="IB">
                                        Baleares
                                    </option>
                                    <option value="IC">
                                        Canarias
                                    </option>
                                    <option value="CAN">
                                        Cantabria
                                    </option>
                                    <option value="CyL">
                                        Castilla y León
                                    </option>
                                    <option value="CLM">
                                        Castilla - La Mancha
                                    </option>
                                    <option value="CAT">
                                        Cataluña
                                    </option>
                                    <option value="CV">
                                        Comunidad Valenciana
                                    </option>
                                    <option value="EX">
                                        Extremadura
                                    </option>
                                    <option value="GA">
                                        Galicia
                                    </option>
                                    <option value="CAM">
                                        Comunidad de Madrid
                                    </option>
                                    <option value="MUR">
                                        Región de Murcia
                                    </option>
                                    <option value="NAV">
                                        C.F. de Navarra
                                    </option>
                                    <option value="PV">
                                        País Vasco
                                    </option>
                                    <option value="LR">
                                        La Rioja
                                    </option>
                                    <option value="CEU">
                                        Ciudad Autónoma de Ceuta
                                    </option>
                                    <option value="MEL">
                                        Ciudad Autónoma de Melilla
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleZip">Código Postal</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                            <div class="col-md-6 pb-3">
                                <p for="exampleAccount">Aceptamos:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Mensaje</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Añada aquí su comentario</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button class="btn btn-secondary" type="reset">Cancelar</button>
                        <button id="sendForm" class="btn btn-primary" type="button" />Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
